replicaCount: 1

image:
  repository: stirlingtools/stirling-pdf
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
  - host: pdf.d3n.hu
    paths:
    - path: /
      pathType: Prefix
  tls: []

persistence:
  enabled: true
  storageClass: openebs-storage
  accessModes:
  - ReadWriteOnce
  size: 1Gi

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
